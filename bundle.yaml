description: |
  Sentry Decoupled Bundle
series: bionic
tags:
- sentry
- reporting
- ops
- misc
services:
  haproxy:
    charm: cs:haproxy
    num_units: 1
  sentry:
    charm: cs:~omnivector/sentry
    num_units: 1
  redis:
    charm: cs:~omnivector/redis
    num_units: 1
  postgresql:
    charm: cs:postgresql
    num_units: 1
relations:
  - - sentry:http
    - haproxy:reverseproxy
  - - sentry:postgresql
    - postgresql:db
  - - sentry:redis
    - redis:redis
